name: Update GitHub Activity
on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Fetch public events
        run: |
          mkdir -p assets/data
          curl -s https://api.github.com/users/${{ github.repository_owner }}/events/public \
            | head -c 200000 > assets/data/github.json
      - name: Commit if changed
        run: |
          if git diff --quiet; then exit 0; fi
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add assets/data/github.json
          git commit -m "chore: update github activity data"
          git push
