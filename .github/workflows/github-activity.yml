name: Update GitHub Activity

permissions:
  contents: write

on:
  workflow_dispatch:
  schedule:
    - cron: "0 0 * * *"

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Show repo status (before)
        run: |
          pwd
          ls -la
          git status
          echo "---- .gitignore (if exists) ----"
          test -f .gitignore && cat .gitignore || echo "no .gitignore"

      - name: Fetch public events
        run: |
          mkdir -p assets/data
          curl -s -H "Accept: application/vnd.github+json" \
            "https://api.github.com/users/${{ github.repository_owner }}/events/public" \
            | head -c 200000 > assets/data/github.json
          echo "---- created file ----"
          ls -la assets assets/data
          echo "---- first bytes ----"
          head -c 200 assets/data/github.json || true

      - name: Git diff check
        run: |
          git status
          git diff --stat || true

      - name: Commit and push
        run: |
          # gitignore에 걸려도 강제로 추가
          git add -f assets/data/github.json
          if git diff --cached --quiet; then
            echo "Nothing staged (possibly ignored or identical)"
            exit 0
          fi
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git commit -m "chore: update github activity data"
          git push
